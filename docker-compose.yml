services:
  seq:
    container_name: seq
    image: datalust/seq:latest
    environment:
      - ACCEPT_EULA=Y
      - SEQ_FIRSTRUN_NOAUTHENTICATION=true
    ports:
      - "5341:80"
    volumes:
      - seq-data:/data

  postgres:
    container_name: postgres
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=orders
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  topic-register:
    container_name: topic-register
    build:
      context: .
      dockerfile: Schemas/TopicRegister/Dockerfile
    environment:
      - DOTNET_ENVIRONMENT=Development
      - Kafka__BootstrapServers=broker:29092
    depends_on:
      broker:
        condition: service_started
    restart: "no"

  schema-register:
    container_name: schema-register
    build:
      context: .
      dockerfile: Schemas/SchemaRegister/Dockerfile
    environment:
      - DOTNET_ENVIRONMENT=Development
      - Kafka__BootstrapServers=broker:29092
      - Kafka__SchemaRegistryUrl=http://schema-registry:8081
    depends_on:
      topic-register:
        condition: service_completed_successfully
      schema-registry:
        condition: service_started
    restart: "no"

  fulfillment-service:
    container_name: fulfillment-service
    build:
      context: .
      dockerfile: FulfillmentService/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_URLS=http://+:8080
      - Kafka__BootstrapServers=broker:29092
      - Kafka__SchemaRegistryUrl=http://schema-registry:8081
      - GROUP_ID=test-1
      - Seq__ServerUrl=http://seq:5341
    ports:
      - "5054:8080"
    depends_on:
      seq:
        condition: service_started
      schema-register:
        condition: service_completed_successfully

  order-service:
    container_name: order-service
    build:
      context: .
      dockerfile: OrderService/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_URLS=http://+:8080
      - Kafka__BootstrapServers=broker:29092
      - Kafka__SchemaRegistryUrl=http://schema-registry:8081
      - ConnectionStrings__OrdersDatabase=Host=postgres;Port=5432;Database=orders;Username=postgres;Password=postgres
      - Seq__ServerUrl=http://seq:5341
    ports:
      - "5295:8080"
    depends_on:
      seq:
        condition: service_started
      postgres:
        condition: service_healthy
      schema-register:
        condition: service_completed_successfully

volumes:
  postgres-data:
  seq-data:
